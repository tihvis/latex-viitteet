<!DOCTYPE html>
<html lang="fi">
   <body>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
         {% for message in messages %}
         <li><i><b>{{ message }}</b></i></li>
         {% endfor %}
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
      <a href="/">Etusivulle</a>
   </body>
</html>
